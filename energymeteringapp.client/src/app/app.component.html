<!-- src/app/app.component.html -->
<div class="app-container">
  <app-sidebar></app-sidebar>

  <div class="main-content" [class.sidebar-expanded]="isExpanded" [class.sidebar-collapsed]="!isExpanded">
    <header class="main-header">
      <button class="header-toggle-btn d-md-none" (click)="toggleSidebar()">
        <i class="bi bi-list"></i>
      </button>
      <h4 class="header-title">Energy Metering Dashboard</h4>
      <div class="header-actions">
        <div class="theme-toggle">
          <input type="checkbox" id="theme-toggle" class="theme-toggle-input"
                 [checked]="isDarkTheme" (change)="toggleTheme()">
          <label for="theme-toggle" class="theme-toggle-label">
            <i class="bi bi-sun"></i>
            <i class="bi bi-moon"></i>
          </label>
        </div>
      </div>
    </header>

    <div class="main-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
